<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Daily Planner</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="main">
      <h1 id="title">My Daily Planner</h1>
      <section id="container">
        <input type="text" placeholder="add plans" id="input-box" />
        <button id="add-button">+Add</button>
      </section>
      <section id="tag-container">
        <span id="tags">Tags :</span>
        <span value="Personal" class="items">Personal</span>
        <span value="Work" class="items">Work</span>
        <span value="Study" class="items">Study</span>
      </section>
      <input type="text" id="search-input" placeholder="Search plans..." />

      <section id="plans-container"></section>
      <section id="button-container">
        <button id="back-to-top" class="back-to-top">â¬† Back to Top</button>
        <button id="clear-all">Clear All Plans</button>
      </section>
    </section>
  </body>
  <script type="module" src="./index.js"></script>
</html>
